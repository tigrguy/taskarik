<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение к CDN Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ТАСКАРИК</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom" style="background-color: #29c88b;">

    <div class="container">
        <!-- содержимое навбара -->
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" width="50" height="50" class="d-inline-block align-top" alt="Лого">
      </a>
      <div class="btn-group mr-auto" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-success active" style="background-color: #42ae84;" >Мои доски</button>
        <button type="button" class="btn btn-success active" style="background-color: #42ae84;">Избранное</button>
        <button type="button" class="btn btn-success active" style="background-color: #42ae84;">Шаблоны</button>
        <button type="button" class="btn btn-success active" style="background-color: #42ae84;">Недавние</button>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Поиск..." aria-label="Search">
        <button class="btn btn-light my-2 my-sm-1">
            <img src="images/profile-user.png" alt="Профиль" width="20" height="20">
      </form>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-custom-sidebar sidebar">
        <!-- содержимое сайдбара -->
        <div class="sidebar">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="images/boards-icon.png" width="20" height="20" class="mr-2">
                  Доски
                </a>
                <ul class="dropdown-menu">
                  <!-- Название досок, созданных пользователем -->
                  <li><a class="dropdown-item" href="#">Доска 1</a></li>
                  <li><a class="dropdown-item" href="#">Доска 2</a></li>
                  <li><a class="dropdown-item" href="#">Доска 3</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="images/reports-icon.png" width="20" height="20" class="mr-2">
                  Отчеты
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="images/settings-icon.png" width="20" height="20" class="mr-2">
                  Настройки
                </a>
              </li>
            </ul>
          </div>
      </div>
      <div class="col-md-10">
        <!-- содержимое контента -->
            <div class="boards-page-board-section-header-name">
                <img src="images/header-name-clock-icon.png" width="30" height="30" class="mr-2">
                <h7>Недавно просмотренное</h7>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="custom-rectangle">Доска 1</div>
              </div>

            <div class = "boards-page-section-header-name">
                <h7>Ваши рабочие пространства</h7>
            </div>
            <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="custom-rectangle">Доска 1</div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="custom-rectangle">Доска 2</div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="custom-rectangle">Доска 3</div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="custom-rectangle">Добавить +</div>
                  </div>
                </div>
              </div>
            
            
      </div>
    </div>
  </div>

  
    
  <!-- Подключение к CDN Bootstrap JavaScript и jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
